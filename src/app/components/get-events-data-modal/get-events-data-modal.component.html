<tui-input
  tuiAutoFocus
  [formControl]="directoryControl()"
>
  Директория
  <input
    tuiTextfield
    type="text"
  />
</tui-input>
<tui-error
  [formControl]="directoryControl()"
  [error]="[] | tuiFieldError | async"
></tui-error>

<button
  tuiButton
  size="m"
  class="submit-button"
  type="button"
  [disabled]="directoryControl().invalid"
  (click)="submit()"
>
  Submit
</button>
